{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        header h1 {
            font-size: 2rem;
            font-family: 'Arial', sans-serif;
            letter-spacing: 2px;
            color: white !important;
        }
        nav {
            display: flex;
            gap: 1.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none !important;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        nav a:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none !important;
        }
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            header h1 {
                font-size: 1.5rem;
                color: white !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Читайгород</h1>
            <nav>
                <a href="{% url 'first_view' %}">Главная</a>
                <a href="{% url 'company_view' %}">О компании</a>
                <a href="{% url 'items_view' %}">Товары</a>
                <a href="{% url 'cart_view' %}">Корзина</a>
                <a href="{% url 'contact_view' %}">Контакты</a>
                <a href="{% url 'search_view' %}">Поиск</a>
                <a href="{% url 'tovar_view' %}">Товар</a>
                <a href="{% url 'categories_view' %}">Категории</a>
            </nav>
        </div>
    </header>
</body>
</html>

<h1>Издательства</h1>
<a href="{% url 'publisher_create' %}">Добавить новое издательство</a>
<ul>
    {% for publisher in publishers %}
        <li>
            <a href="{% url 'publisher_detail' publisher.pk %}">{{ publisher.name }}</a>
            <a href="{% url 'publisher_update' publisher.pk %}">Редактировать</a>
            <a href="{% url 'publisher_delete' publisher.pk %}">Удалить</a>
        </li>
    {% endfor %}
</ul>

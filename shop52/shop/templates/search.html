<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        main {
            padding: 2rem;
            min-height: 70vh;
        }
        
        .hero {
            background-color: #3498db;
            color: white;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn {
            display: inline-block;
            background: #2c3e50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 0.5rem;
        }
    </style>

  
   
</head>
<body>
   <header>
        <nav>
            <ul>
              
              <li><a href="{% url "first_view" %}"> Главаня </a></li>
            </ul>
        </nav>
    </header>
    
    <main>
         
    </main>
    
    
</body>
</html>
